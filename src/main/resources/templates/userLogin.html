<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="container">
<h1 align="center" th:text="${title}">Welcome to MatchFour!</h1>

<h2 align="center">Please enter your username and password: </h2>
<p style="text-align:center">(You'll be able to track your best play time)</p>
<form class="login list-group-login" th:align="center" method="post" style="margin=0 auto;" th:object="${user}"> <!--add action to correct path-->
    <div style="text-align:center" class="form-group">
                <label th:for="name">Username</label>
                <input class="form-control" th:field="${user.name}" />
                <span th:errors="*{name}" class="error"></span>
                <span th:text="${userError}" class="error"></span>
    </div>

    <div style="text-align:center" class="form-group">
        <label th:for="Password">Password</label>
        <input type="password" class="form-control" th:field="${user.password}" />
        <span th:errors="*{password}" class="error"></span>
        <span th:text="${passwordError}" class="error"></span>
    </div>

    <input th:align="center" type="submit" value="Let's Play!" />
    <br />
    <p>Don't have a username? <a href="signUp">Sign Up!</a> </p>
</form>

</body>
</html>
