<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 align="center" th:text="${title}">Default Title</h1>

<h2 align="center">Please enter a username: </h2>
<br />
<form th:align="center" method="post" style="max-width:600px;" th:object="${user}" action="play.html"> <!--add action to correct path-->
    <div style="text-align:center" class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${user.name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <input th:align="center" type="submit" value="Let's Play!" />
</form>

</body>
</html>
